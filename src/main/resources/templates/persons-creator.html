<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>

<p>
    <a id="persons-viewer" class="btn btn-default" href="/persons-viewer">Show created persons</a>
</p>

<!--/*@thymesVar id="message" type="java.lang.String"*/-->
<div th:if="${message != null}" class="row">
    <div class="col-sm-offset-2 col-sm-2">
        <div class="alert alert-success text-center">
            <span id="message" th:text="${message}"></span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-primary">
            <div class="panel-heading text-center">
                Persons creator
            </div>
            <div class="panel-body">
                <!--/*@thymesVar id="person" type="com.github.mkopylec.springbootdemo.Person"*/-->
                <form method="post" th:object="${person}" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-6">
                            <input id="name" type="text" th:field="*{name}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="surname" class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-6">
                            <input id="surname" type="text" th:field="*{surname}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-4 control-label">Age</label>
                        <div class="col-sm-6">
                            <input id="age" type="number" th:field="*{age}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-6">
                            <button id="creation-button" type="submit" class="btn btn-default">Create person</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
